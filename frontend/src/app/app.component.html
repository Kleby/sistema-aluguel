@if(isLoggedIn){
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"  >
    <div class="container">
      <a class="navbar-brand" routerLink="/dashboard">
      <i class="fas fa-tshirt me-2"></i>
      Loja de Roupas
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [class.active]="isActiveRoute('/dashboard')" routerLink="/dashboard">
            <i class="fas fa-tachometer-alt me-1"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="isActiveRoute('/roupas')" routerLink="/roupas">
            <i class="fas fa-tshirt me-1"></i>
            Roupas
          </a>
        </li>
        
        <!-- Apenas para admin -->
         @if(user?.tipo === 'admin'){

           <li class="nav-item" >
             <a class="nav-link" [class.active]="isActiveRoute('/clientes')" routerLink="/clientes">
               <i class="fas fa-users me-1"></i>
               Clientes
              </a>
            </li>
          }
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>
            {{ user?.nome }}
            @if(user?.tipo  === 'admin'){
              <span class="badge bg-success ms-1">Admin</span>
            }
            @if(user?.tipo === "funcionario"){}
            <span class="badge bg-secondary ms-1">Funcion√°rio</span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <span class="dropdown-item-text">
                <small>
                  <i class="fas fa-calendar me-1"></i>
                  Expira em: {{ user?.data_expiracao | date:'dd/MM/yyyy' }}
                </small>
              </span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout(); $event.preventDefault()">
                <i class="fas fa-sign-out-alt me-1"></i>
                Sair
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
}
