<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-bag-shopping me-2"></i>
      Alugueis Ativos
    </h2>
    <a class="btn btn-warning text-white" routerLink="novo">
      <i class="fas fa-plus me-2"></i>
      Novo Aluguel
    </a>
  </div>
<!-- filtro -->
   <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="search" class="form-label">Buscar</label>
          <input
            type="text"
            class="form-control"
            id="search"
            [(ngModel)]="procurarTermo"
            (input)="onSearchChange()"
            placeholder="Buscar por nome ou descrição..."
          />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button
            class="btn btn-outline-secondary w-100"
            (click)="clearFilters()"
          >
            <i class="fas fa-times me-1"></i>
            Limpar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  @if(isLoading){
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando alugueis...</p>
  </div>
  }
  <!-- Grid de Alugueis -->
  @if(!isLoading){
  <div class="row">
    @if(alugueis.length === 0){
    <div class="col-12" >
      <div class="card text-center py-5">
        <div class="w-100">
          <i class="fas fa-bag-shopping fa-3x text-muted mb-3"></i>
        </div>
        <h5 class="text-muted">Nenhum Aluguel encontrado</h5>
        <p class="text-muted">
          Tente ajustar os filtros ou adicione um novo aluguel.
        </p>
      </div>
    </div>
     }
     @for (aluguel of alugueisFiltrados; track $index) {
      <app-aluguel-card [aluguel] = "aluguel" class="col-md-6 col-lg-4 col-xl-3 mb-4" />
     }
  </div>
} 
</div>
