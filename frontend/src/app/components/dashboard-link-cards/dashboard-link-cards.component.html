<a [routerLink]="pageLink()" class="col-xl-3 col-md-6 text-decoration-none">
  <div class="card card-stats">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0">
          <div
            [class]="'bg-'+iconBg()+ ' icon icon-shape text-white rounded-circle shadow'"
          >
            <i [class]="'fas ' + faIcon()"></i>
          </div>
        </div>
        <div class="flex-grow-1 ms-3">
          <h5 class="card-title text-uppercase text-muted mb-0">
            {{ cardTitle() }}
          </h5>
          <span class="h2 font-weight-bold mb-0">{{ totalStats() }}</span>
        </div>
      </div>
      <p class="mt-3 mb-0 text-sm">
        @if (labelIcon()) {
          <span class="text-success me-2">
              <i class="fas fa-arrow-up"></i>
            </span>
        }
        @if(availableStats()){
          <span [class]="textColor() + ' me-2'"
          >{{ availableStats() }}</span
          >
        }
        @if(unavailableStats()){
          <span [class]="'text-nowrap text-' + unavailabeColor()">{{ unavailableStats() }}</span>
        }
      </p>
    </div>
  </div>
</a>
