  <div class="card h-100 roupa-card">
    <img
      [src]="roupa().imagem_url || 'images/image-placeholder.svg'"
      class="card-img-top"
      [alt]="roupa().nome"
      style="height: 250px; object-fit: cover"
    />

    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0">{{ roupa().nome }}</h5>
        <span [class]="'badge ' + getStatusBadgeClass(roupa().status)">
          {{ getStatusText(roupa().status) }}
        </span>
      </div>

      <p class="card-text text-muted small flex-grow-1">
        {{ roupa().descricao }}
      </p>

      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="badge bg-light text-dark">{{ roupa().categoria }}</span>
          <span class="badge bg-secondary">{{ roupa().tamanho }}</span>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <strong class="text-success h5 mb-0">
            {{ formatCurrency(roupa().preco_aluguel) }}
          </strong>

          <div class="btn-group btn-group-sm gap-1">
            <a
              class="btn btn-outline-primary"
              [routerLink]="['/roupas/editar', roupa().id]"
              title="Editar"
            >
              <i class="fas fa-edit"></i>
            </a>
            <button
              class="btn btn-outline-success"
              [disabled]="roupa().status !== 'disponivel'"
              title="Alugar"
              (click)="navigateToAluguel(roupa())"
            >
              <i class="fas fa-shopping-bag"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
