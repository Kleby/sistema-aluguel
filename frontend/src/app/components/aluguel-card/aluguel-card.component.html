<div class="card h-100 roupa-card" [class.highlight-card]="isOpenModal">
  <button
    class="card-body text-decoration-none bg-light no-outline"
    (click)="handleShowModal(true)"
  >
    <img
      [src]="aluguel().roupa_imagem || 'images/image-placeholder.svg'"
      class="card__image card-img-top "
      [alt]="aluguel().roupa"
    />
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start my-1">
        <h5 class="card-title mb-0 text-left">{{ aluguel().roupa }}</h5>
        <div class="d-flex">
          <span
            [class]="
              'badge text-light ' + situacaoStyleBg[aluguel()!.situacao]
            "
          >
            {{ aluguel().situacao }}
          </span>
        </div>
      </div>
      <p class="card-text text-muted medium flex-grow-1 text-left">
        {{ aluguel().cliente }}
      </p>
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fs-6 fw-semibold text-dark">Alugado</span>
          <span class="fs-6 fw-semibold text-center">Devolução</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="text-dark fs-6">{{
            aluguel().data_aluguel!.toString() | date : "dd/MM/yyyy"
          }}</span>
          <span [class]="'badge fs-6 ' + situacaoStyleBg[aluguel()!.situacao]">{{
            aluguel().data_devolucao_prevista!.toString() | date : "dd/MM/yyyy"
          }}</span>
        </div>
      </div>
    </div>
  </button>
  <div
    class="card-footer bg-light d-flex justify-content-center align-items-center"
  >
    <div class="btn-group btn-group-sm gap-2 d-flex w-100">
      <a
        class="btn btn-outline-secondary w-100"
        [routerLink]="['/alugueis/id', aluguel().cliente_id]"
        title="Cliente aluguel"
      >
        <span class="title-btn__card abs">Entregue </span>
        <i class="fas fa-boxes-packing"></i>
      </a>
      <button
        class="btn btn-outline-success w-100"
        title="Alugar"
        (click)="sendMensagem()"
      >
        <span class="title-btn__card">Enviar Mensagem </span>
        <i class="fas fa-message" [class.isHover]="'fa-calendar'"></i>
      </button>
    </div>
  </div>
</div>
  @if(isOpenModal){
    <app-cliente-roupa_modal [roupaModal]="aluguel()" (onIsOpenModalChange)="handleShowModal($event)" class="dialog-modal" />
  }
