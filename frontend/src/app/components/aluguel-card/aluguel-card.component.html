<div class="card h-100 roupa-card">
  <button class=" card-body text-decoration-none bg-light no-outline" (click)="showModal(aluguel().id)">
    <img
      [src]="aluguel().roupa_imagem || 'images/image-placeholder.svg'"
      class="card-img-top card__image"
      [alt]="aluguel().roupa_nome"
    />
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0 text-left">{{ aluguel().roupa_nome }}</h5>
        <span class="badge text-dark">
          {{ getStatusText(aluguel().situacao) }}
        </span>
      </div>
      <p class="card-text text-muted medium flex-grow-1 text-left">
        {{ aluguel().cliente_nome }}
      </p>
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fs-6 fw-semibold text-dark">Alugado</span>
          <span class="fs-6 fw-semibold text-center">Devolução</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="text-dark fs-6">{{
            aluguel().data_aluguel.toString() | formatDate
          }}</span>
          <span
            [class]="'badge fs-6 ' + getStatusBadgeClass(aluguel().situacao)"
            >{{
              aluguel().data_devolucao_prevista.toString() | formatDate
            }}</span
          >
        </div>
      </div>
    </div>
    </button>
    <div
      class="card-footer bg-light d-flex justify-content-center align-items-center"
    >
      <div class="btn-group btn-group-sm gap-1 d-flex flex-column w-100">
        <a
          class="btn btn-outline-secondary"
          [routerLink]="['/alugueis/id', aluguel().cliente_id]"
          title="Cliente aluguel"
        >
          <i class="fas fa-user"></i>
        </a>
        <button
          class="btn btn-outline-success"
          title="Alugar"
          (click)="sendMensagem()"
        >
          <i class="fas fa-message"></i>
        </button>
      </div>
      <!-- <div class="btn-group btn-group-sm gap-1">
        <button
          class="btn btn-outline-success"
          [disabled]="aluguel().situacao !== 'atrasada'"
          title="Entregue"
          (click)="sendMensagem()"
        >
          <i class="fas fa-handshake"></i>
        </button>
      </div> -->
    </div>
</div>
