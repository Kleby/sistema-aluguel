<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-tshirt me-2"></i>
      Catálogo de Roupas
    </h2>
    <button class="btn btn-primary" routerLink="/roupas/nova">
      <i class="fas fa-plus me-2"></i>
      Nova Roupa
    </button>
  </div>

  <!-- Filtros -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="search" class="form-label">Buscar</label>
          <input
            type="text"
            class="form-control"
            id="search"
            [(ngModel)]="procurarTermo"
            (input)="onSearchChange()"
            placeholder="Buscar por nome ou descrição..."
          />
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Categoria</label>
          <select
            class="form-select"
            id="category"
            [(ngModel)]="categoriaSelecionada"
            (change)="onCategoryChange()"
          >
            <option value="">Todas as categorias</option>
            @for(cat of categorias; track $index){
              <option [value]="cat">
                {{ cat }}
              </option>
            }
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button
            class="btn btn-outline-secondary w-100"
            (click)="clearFilters()"
          >
            <i class="fas fa-times me-1"></i>
            Limpar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  @if(isLoading){

  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando roupas...</p>
  </div>
  }
  <!-- Grid de Roupas -->
  @if(!isLoading){
  <div class="row">
    @if(roupas.length === 0){
    <div class="col-12" >
      <div class="card text-center py-5">
        <i class="fas fa-tshirt fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">Nenhuma roupa encontrada</h5>
        <p class="text-muted">
          Tente ajustar os filtros ou adicione uma nova roupa.
        </p>
      </div>
    </div>
    }
    @for (roupa of roupasFiltradas; track $index) {
      <app-roupa-card [roupa]="roupa" class="col-md-6 col-lg-4 col-xl-3 mb-4"
 />
    }
  </div>
}
</div>
